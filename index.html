<!DOCTYPE html>
<html>
  <head>
    <title>Debugging Concurrency</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://www.capgemini.com/wp-content/uploads/2021/06/cropped-favicon.png?w=32">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      .remark-slide-content .logo-container {
        position: absolute;
        top: 1.5rem;
        right: 2rem;
        z-index: 1000;
      }
      
      .logo-container img {
        height: 2rem;
        width: auto;
      }

      /* Mobile responsiveness */
      @media screen and (max-width: 768px) {
        .remark-slide-content .logo-container {
          top: 1rem;
          right: 1rem;
        }
        
        .logo-container img {
          height: 1.5rem;
        }
      }

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      li {
        font-size: 32px;
        list-style: square;
      }
      table {
        display: inline-table;
      }

      code {
          font-size: 26px;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; font-size: 26px; }
    </style>
  </head>
  <body>
    <textarea id="source">

class: center, middle

# Title

---

# Agenda

1. Introduction
2. Deep-dive
3. ...

---

# Introduction

    </textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
      var slideshow = remark.create();
      // Add logo to each slide
      slideshow.on('afterShowSlide', function (slide) {
        var slides = document.querySelectorAll('.remark-slide-content');
        slides.forEach(function(slideContent) {
          if (!slideContent.querySelector('.logo-container')) {
            var logoContainer = document.createElement('div');
            logoContainer.className = 'logo-container';
            logoContainer.innerHTML = '<img src="https://www.capgemini.com/wp-content/themes/capgemini2020/assets/images/logo.svg" alt="Capgemini Logo">';
            slideContent.appendChild(logoContainer);
          }
        });
      });
    </script>
  </body>
</html>
